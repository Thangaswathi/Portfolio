                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                          </svg>
                                        ) : (
                                          '✨ Enhance'
                                        )}
                                      </button>
                                      {enhancedStatements.has(statementId) && (
                                        <button
                                          onClick={() => copyToClipboard(enhancedStatements.get(statementId))}
                                          className="bg-green-600 hover:bg-green-700 text-white text-xs px-3 py-1 rounded-full transition duration-200 active:scale-95"
                                          aria-label="Copy enhanced statement to clipboard"
                                        >
                                          Copy
                                        </button>
                                      )}
                                    </div>
                                  </div>
                                </li>
                              );
                            })}
                          </ul>
                        </div>
                      ))}
                    </div>
                  </div>
                </section>

                

                {/* Education Section */}
                <section id="education" ref={(node) => setSectionRef(node, 'education')} className={`py-10 md:py-8 bg-gray-50 animated-section ${revealedSections['education'] ? 'is-visible' : ''}`}>
                  <div className="container mx-auto px-4 max-w-4xl">
                    <SectionTitle>
                      <div className="flex gap-2 w-full justify-center items-end"> 
                      Education & Certifications
                        <img
                          src="./GIF/Education_Cert.gif"
                          alt="Placeholder profile photo"
                          className={`w-auto h-24 object-cover ${heroAnimated ? 'animate-fadeInZoomIn' : 'opacity-0'}`}
                          style={{ animationDelay: '0.2s' }}
                        />

                      </div>
                      </SectionTitle>
                    <div className="space-y-8">
                      {portfolioData.education.map((edu, index) => (
                        <div key={index} className="glassmorphism-card p-8 rounded-xl shadow-lg border border-gray-200 hover:shadow-xl transition duration-300 ease-in-out transform hover:scale-[1.02]" style={{ animationDelay: `${0.1 * index}s` }}>
                          <h3 className="text-2xl font-semibold text-gray-800 mb-2">{edu.degree}</h3>
                          <p className="text-lg text-indigo-600">{edu.institution}</p>
                          {edu.note && <p className="text-md font-bold text-indigo-700 mt-1 italic">{edu.note}</p>}
                        </div>
                      ))}
                    </div>
                  </div>
                </section>

                {/* Accomplishments Section */}
                <section id="accomplishments" ref={(node) => setSectionRef(node, 'accomplishments')} className={`py-10 md:py-8 bg-white animated-section ${revealedSections['accomplishments'] ? 'is-visible' : ''}`}>
                  <div className="container mx-auto px-4 max-w-4xl">
                    <SectionTitle>
                       <div className="flex w-full justify-center items-center"> 
                      Accomplishments
                        <img
                          src="./GIF/Trophy.gif"
                          alt="Placeholder profile photo"
                          className={`w-auto h-16 object-cover ${heroAnimated ? 'animate-fadeInZoomIn' : 'opacity-0'}`}
                          style={{ animationDelay: '0.2s' }}
                        />

                      </div>
                      </SectionTitle>
                    <div className="glassmorphism-card p-8 rounded-xl shadow-lg border border-gray-200">
                      <ul className="list-none p-0">
                        {portfolioData.accomplishments.map((accomplishment, index) => {
                          const highlightPhrase = "UN-Women council";
                          const statementId = `accomplishment-${index}`;
                          const displayStatement = enhancedStatements.get(statementId) || accomplishment;
                          const isLoading = loadingStatementId === statementId;

                          // Split the string by the highlight phrase, keeping the phrase itself in the array
                          const parts = displayStatement.split(new RegExp(`(${highlightPhrase})`, 'gi'));
                          return (
                            <li key={index} className="flex items-start mb-2 group">
                              <svg className="w-5 h-5 text-indigo-500 mr-2 flex-shrink-0 mt-1" fill="currentColor" viewBox="0 0 20 20">
                                <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd"></path>
                              </svg>
                              <div className="flex-1 flex flex-col md:flex-row md:items-center justify-between">
                                <p className="text-gray-700 text-lg flex-grow">
                                  {parts.map((part, i) =>
                                    // Check if the part matches the highlight phrase (case-insensitive)
                                    part.toLowerCase() === highlightPhrase.toLowerCase() ? (
                                      <span key={i} className="text-indigo-600 font-semibold">
                                        {part}
                                      </span>
                                    ) : (
                                      part
                                    )
                                  )}
                                </p>
                                <div className="hidden flex space-x-2 mt-2 md:mt-0 md:ml-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                  <button
                                    onClick={() => enhanceStatement(accomplishment, 'accomplishment', index)}
                                    className="bg-indigo-700 hover:bg-indigo-800 text-white text-xs px-3 py-1 rounded-full flex items-center justify-center transition duration-200 active:scale-95"
                                    disabled={isLoading}
                                    aria-label={`Enhance accomplishment: ${accomplishment}`}
                                  >
                                    {isLoading ? (
                                      <svg className="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                      </svg>
                                    ) : (
                                      '✨ Enhance'
                                    )}
                                  </button>
                                  {enhancedStatements.has(statementId) && (
                                    <button
                                      onClick={() => copyToClipboard(enhancedStatements.get(statementId))}
                                      className="bg-green-600 hover:bg-green-700 text-white text-xs px-3 py-1 rounded-full transition duration-200 active:scale-95"
                                      aria-label="Copy enhanced accomplishment to clipboard"
                                    >
                                      Copy
                                    </button>
                                  )}
                                </div>
                              </div>
                            </li>
                          );
                        })}
                      </ul>
                    </div>
                  </div>
                </section>

                {/* Publications Section */}
                <section id="publications" ref={(node) => setSectionRef(node, 'publications')} className={`py-10 md:py-8 bg-gray-50 animated-section ${revealedSections['publications'] ? 'is-visible' : ''}`}>
                  <div className="container mx-auto px-4 max-w-4xl">
                    <SectionTitle>
                   <div className="flex gap-2 w-full justify-center items-center"> 
                      Publications
                        <img
                          src="./GIF/Publications.gif"
                          alt="Placeholder profile photo"
                          className={`w-auto h-16 object-cover ${heroAnimated ? 'animate-fadeInZoomIn' : 'opacity-0'}`}
                          style={{ animationDelay: '0.2s' }}
                        />

                      </div>
                      </SectionTitle>
                    <div className="glassmorphism-card p-6 rounded-xl shadow-lg border border-gray-200">
                      <ul className="list-none p-0">
                        {portfolioData.publications.map((publication, index) => (
                          <li key={index} className="mb-4 last:mb-0">
                            <a href={publication.url} target="_blank" rel="noopener noreferrer" className="text-lg font-semibold text-indigo-600 hover:text-indigo-800 transition duration-300">
                              {publication.title}
                            </a>
                            <p className="text-sm text-gray-500 mt-1">{publication.url}</p>
                          </li>
                        ))}
                      </ul>
                    </div>
                  </div>
                </section>

                {/* Recommendations Section */} 
                <section id="recommendations" ref={(node) => setSectionRef(node, 'recommendations')} className={`py-10 md:py-8 bg-gray-50 animated-section ${revealedSections['recommendations'] ? 'is-visible' : ''}`}>
                  <div className="container mx-auto max-w-4xl px-4">
                    <SectionTitle>
                      <div className="flex gap-2 w-full justify-center items-center"> 
                        LinkedIn Recommendations
                        <img
                          src="./GIF/Positive_feedback_Like.gif"
                          alt="Placeholder profile photo"
                          className={`w-auto h-12 object-cover ${heroAnimated ? 'animate-fadeInZoomIn' : 'opacity-0'}`}
                          style={{ animationDelay: '0.2s' }}
                        />
                        

                      </div>
                      </SectionTitle>
                    <div className="flex flex-wrap gap-8">
                      {portfolioData.recommendations.map((rec, index) => (
                        <div key={index} className="glassmorphism-card p-8 rounded-xl shadow-lg border border-gray-200 hover:shadow-xl transition duration-300 ease-in-out transform hover:scale-[1.02]" style={{ animationDelay: `${0.1 * index}s` }}>
                          <p className="text-lg italic text-gray-700 mb-4">"{rec.quote}"</p>
                          <p className="text-base font-semibold text-indigo-600">- {rec.author}</p>
                          <p className="text-sm text-gray-500">{rec.title}</p>
                        </div>
                      ))}
                    </div>
                  </div>
                </section>

                {/* Contact Section */} 
                <section
  id="contact"
  ref={(node) => setSectionRef(node, 'contact')}
  className={`py-16 md:py-24 text-white animated-section ${revealedSections['contact'] ? 'is-visible' : ''}`}
  style={{ backgroundImage: 'url("./images/b5.jpg")', backgroundSize: 'cover', backgroundPosition: 'center' }}
>
                  <div className="container mx-auto px-4 pt-6 text-center max-w-3xl glassmorphism-card">
                      <SectionTitle><span className="text-yellow-300">
                        <div className="flex w-full justify-center items-end"> 
                     Get In Touch
                        <img
                          src="./GIF/Get_In_Touch.gif"
                          alt="Placeholder profile photo"
                          className={`w-16 h-12 object-cover ${heroAnimated ? 'animate-fadeInZoomIn' : 'opacity-0'}`}
                          style={{ animationDelay: '0.2s' }}
                        />

                      </div>
                      </span></SectionTitle>
                    <p className="text-xl mb-8 opacity-90">
                      I'm always open to new opportunities and collaborations. 
                      Feel free to reach out!
                    </p>
                    <div className="flex flex-col items-center justify-center">
                      {/* Contact Form */}
                      <div className="w-full max-w-lg mx-auto">
                        <ContactForm />
                      </div>

                      {/* LinkedIn and Email links */}
                      <div className="p-8 inline-block">
                        <div className="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-8">
                          <a href={`mailto:${portfolioData.contact.email}`} className="flex items-center text-white hover:text-yellow-300 transition duration-300 transform hover:scale-105 active:scale-95">
                            <svg className="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 20 20">
                              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                            <span className="text-lg">{portfolioData.contact.email}</span>
                          </a>
                          <a href={`https://${portfolioData.contact.linkedin}`} target="_blank" rel="noopener noreferrer" className="flex items-center text-white hover:text-yellow-300 transition duration-300 transform hover:scale-105 active:scale-95">
                            <svg className="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                              <path d="M22.23 0H1.77C.79 0 0 .77 0 1.72v20.56C0 23.23.79 24 1.77 24h20.46c.98 0 1.77-.77 1.77-1.72V1.72C24 .77 23.21 0 22.23 0zM7.12 20.45H3.59V9.06h3.53v11.39zM5.35 7.62c-1.14 0-1.87-.76-1.87-1.72 0-.96.73-1.72 1.87-1.72 1.14 0 1.87.76 1.87 1.72 0 .96-.73 1.72-1.87 1.72zM20.41 20.45h-3.53V14.8c0-1.3-.47-2.19-1.63-2.19-1.25 0-1.99.85-1.99 2.19v5.65h-3.53V9.06h3.53v1.5c.5-.9 1.63-2.05 3.3-2.05 2.4 0 4.2 1.58 4.2 5.06v6.88z"></path>
                            </svg>
                            <span className="text-lg">LinkedIn</span>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </main>

              {/* Footer */}
              <footer className="bg-gray-800 text-white py-6">
                <div className="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-center md:text-left">
                  {/* Quote Section */}
                  <div className="mb-4 md:mb-0 md:w-1/2">
                    <p className="text-sm italic opacity-80">
                      "Driving impact through strategic vision and empathetic leadership."
                    </p>
                  </div>
                  {/* Copyright and Footer Navigation */}
                  <div className="md:w-1/2 flex flex-col items-center md:items-end">
                    {/* Footer Navigation */}
                    <nav role="navigation" aria-label="Footer Navigation">
                      <ul className="flex flex-wrap justify-center md:justify-end space-x-4 mb-2 text-sm">
                        {navLinks.map((link) => (
                          <li key={link.href}>
                            <a
                              href={link.href}
                              className={`text-gray-300 hover:text-white transition duration-300 ${activeSection === link.href.substring(1) ? 'text-white font-semibold' : ''}`}
                            >
                              {link.label}
                            </a>
                          </li>
                        ))}
                      </ul>
                    </nav>
                    <p className="text-sm">&copy; {new Date().getFullYear()} {portfolioData.name}. All rights reserved.</p>
                  </div>
                </div>
              </footer>

              {/* Custom Message Box */}
              {messageBox.visible && (
                <MessageBox
                  message={messageBox.message}
                  type={messageBox.type}
                  onClose={hideMessageBox}
                />
              )}
            </div>
          );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
